<div>

    <hgroup>
        <h1>Tenants</h1>
    </hgroup>

    <a href="#/tenant/add">Add</a>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="entity in vm.entities">
                <td><a>{{ entity.id }}</a></td>
                <td><a>{{ entity.name }}</a></td>
                <td><a href="#/tenant/edit/{{ entity.id }}">edit</a>&nbsp;|&nbsp;<a data-ng-click="vm.remove(entity)">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
